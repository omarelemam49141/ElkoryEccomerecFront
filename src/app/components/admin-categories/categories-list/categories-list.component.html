<div
    class="table-responsive"
>
    <table
        class="table table-hover table-striped"
    >
        <thead>
            <tr>
                <th scope="col">اسم القسم</th>
                <th scope="col">الاجراءات</th>
            </tr>
        </thead>
        <tbody>
            @for (cat of categories; track cat.categoryId) {
                <tr class="">
                    <td>{{cat.name}}</td>
                    <td>
                        <a class="btn btn-primary" [routerLink]="['/admin-categoies/add-category', cat.categoryId]" >تعديل</a>
                        <a class="btn btn-danger" [routerLink]="['/admin-categoies/delete-category', cat.categoryId]">حذف</a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
