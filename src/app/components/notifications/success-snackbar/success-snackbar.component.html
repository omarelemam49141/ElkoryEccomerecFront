<div class="snackbar-content">
    <span class="success-header" matSnackBarLabel>
        {{data}}
    </span>
    <span matSnackBarActions>
        <button mat-button matSnackBarAction (click)="snackBarRef.dismissWithAction()">
            <i class="fa-solid fa-thumbs-up"></i>
        </button>
    </span>
</div>
