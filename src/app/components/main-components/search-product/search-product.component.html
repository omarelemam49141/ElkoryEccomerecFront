<a class="search__container">
    <input class="search__input" type="text" placeholder="ابحث" [(ngModel)]="searchValue" (focus)="searchCloseInput=false; searching()" (blur)="searchCloseInput=true;" (input)="searching()">
    <div (focus)="searchCloseDiv=false" (mouseover)="searchCloseDiv=false" [ngStyle]="{'display': searchingStatus()}" style="position: relative;">
        <div class="paginator">
            <!-- a button to close the searchin garea -->
            <button class="closeSearch btn btn-danger" (click)="closeSearchingArea()">
                <i class="fas fa-times"></i>
            </button>
            <mat-paginator [length]="productsTotalAmount"
                    [pageSize]="pageSize"
                    [showFirstLastButtons]="true"
                    [pageSizeOptions]="[5, 10, 25]"
                    [pageIndex]="pageNumber"
                    (page)="searching($event.pageIndex+1, $event.pageSize)"
                    aria-label="Select page">
            </mat-paginator>
        </div>
        
        <div class="search" *ngIf="searchText != null || products.length!=0" [class.too-long]="products.length > 4">
            <div class="card" *ngFor="let product of products" (click)="productDetails(product.productId)">
                <div class="card-body">
                    <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-3 justify-content-center d-flex image">
                            <img
                            src="{{product.productImages![0]}}"
                            class="img-fluid" alt="image">
                        </div>
                        <div class="col-6 d-flex align-items-center">
                            <p class="lead fw-normal">{{product.name}}</p>
                        </div>
            
                        <div class="amount col-3  d-flex align-items-center justify-content-center">
                            <p class="lead fw-bold">{{product.finalPrice}} ج.م</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</a>
